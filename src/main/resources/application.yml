spring:
  datasource:
    url: jdbc:h2:mem:pigeondb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
